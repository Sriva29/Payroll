<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
  <title>React ‚öõÔ∏è Payroll Admin Dashboard</title>
</head>

<body>
  <div id="rooster"></div>
  <div id="payroll"></div>
  <script type="text/babel">
    function Header(props) {
      console.log(props);
      return (
        <header>
          <h1>{props.name}'s Payroll Admin Dashboard</h1>
        </header>
      );
    }

    function Main(props) {
      
      const employees = [
        { id: 1, firstName: "John", lastName: "Doe", dob: "1990-01-01", hoursWorked: 40, hourlyPay: 15 },
        { id: 2, firstName: "Jane", lastName: "Smith", dob: "1995-05-10", hoursWorked: 35, hourlyPay: 20 },
        { id: 3, firstName: "Mike", lastName: "Johnson", dob: "1988-12-15", hoursWorked: 45, hourlyPay: 18 },
        { id: 4, firstName: "Sarah", lastName: "Williams", dob: "1992-07-20", hoursWorked: 30, hourlyPay: 25 },
        { id: 5, firstName: "David", lastName: "Brown", dob: "1998-03-05", hoursWorked: 50, hourlyPay: 22 },
      ];

      const totalPay = employees.reduce((total, employee) => total + (employee.hoursWorked * employee.hourlyPay), 0);

      return (
        <main>
          <p>{props.number} Employees in Payroll</p>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Hours Worked</th>
                <th>Hourly Pay</th>
                <th>Total Pay</th>
              </tr>
            </thead>
            <tbody>
              {employees.map((employee) => (
                <tr key={employee.id}>
                  <td>{employee.id}</td>
                  <td>{employee.firstName}</td>
                  <td>{employee.lastName}</td>
                  <td>{employee.dob}</td>
                  <td>{employee.hoursWorked}</td>
                  <td>{employee.hourlyPay}</td>
                  <td>{employee.hoursWorked * employee.hourlyPay}</td>
                </tr>
              ))}
              <tr>
                <td colSpan="6">Total</td>
                <td>{totalPay}</td>
              </tr>
            </tbody>
          </table>
        </main>);
    }

    function Footer(props) {
      return (
        <footer>
          <p>üè´¬© {props.year} Payroll Admin Dashboard üöÄ</p>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Header name="Kalvi Inc." />
          <Main number="5" />
          <Footer year={new Date().getFullYear()} />
        </div>
      );
    }

    // let robot = "ü§ñ";
    // let cowboy = "ü§†";
    // let alien = "üëΩ";
    // let name = "React";
    // let heading = React.createElement('h1', null, 'Getting Started with ReactDOM');
    // let ul = React.createElement('ul', {style: {color: "blue"}},
    //    React.createElement('li', null, 'Monday'),
    //    React.createElement('li', null, 'Tuesday'),
    //    React.createElement('li', null, 'Wednesday'));

    ReactDOM.render(<App />, document.getElementById('rooster'));
  </script>
</body>

</html>
